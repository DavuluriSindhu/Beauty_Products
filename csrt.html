<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Munni's Beauty Products</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="logo">Munni's Beauty Products</div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Shop</a></li>
                    <li><a href="cart.html" class="active">Cart (<span id="cart-count">0</span>)</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="cart-section">
            <div class="container">
                <h1>Shopping Cart</h1>
                
                <div id="cart-container">
                    <div id="cart-items">
                        <!-- Cart items will be loaded by JavaScript -->
                    </div>

                    <div id="empty-cart" class="empty-cart" style="display: none;">
                        <p>Your cart is empty</p>
                        <a href="products.html" class="btn-primary">Continue Shopping</a>
                    </div>

                    <div id="cart-summary" class="cart-summary" style="display: none;">
                        <div class="summary-row">
                            <span>Subtotal:</span>
                            <span id="subtotal">₹0</span>
                        </div>
                        <div class="summary-row">
                            <span>Delivery:</span>
                            <span id="delivery-fee">₹50</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total:</span>
                            <span id="total-price">₹0</span>
                        </div>
                        <div class="cart-actions">
                            <button id="clear-cart-btn" class="btn-secondary">Clear Cart</button>
                            <a href="payment.html" class="btn-primary">Proceed to Checkout</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Munni's Beauty Products. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
